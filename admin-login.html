<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ============================
           STYLE UMUM
           ============================ */
        body {
            background-color: #eef2f5;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Padding agar tidak mentok di layar HP */
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            text-align: center;
            transition: transform 0.3s;
        }

        /* Ikon Gembok */
        .icon-lock {
            background: #eef2f7;
            width: 70px; height: 70px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 30px;
            color: #333;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        h2 { margin: 0 0 5px; color: #333; font-weight: 700; }
        p { margin: 0 0 25px; color: #888; font-size: 0.9em; }
        
        /* Input Field */
        input {
            width: 100%; padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
            text-align: center;
        }
        input:focus { border-color: #3282b8; box-shadow: 0 0 0 4px rgba(50, 130, 184, 0.1); }

        /* Tombol Login */
        button {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white; border: none;
            border-radius: 10px; cursor: pointer;
            font-weight: 600; font-size: 1rem;
            transition: 0.3s; letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(44, 62, 80, 0.4); }
        button:active { transform: translateY(0); }

        /* Loading State Button */
        button.loading {
            background: #bdc3c7; cursor: not-allowed;
            transform: none; box-shadow: none;
        }

        .back-link {
            display: block; margin-top: 25px;
            color: #888; text-decoration: none; font-size: 0.9em;
            transition: 0.3s;
        }
        .back-link:hover { color: #3282b8; text-decoration: underline; }

        /* ============================
           MODAL POPUP STYLE
           ============================ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-box {
            background: white; padding: 30px; width: 85%; max-width: 350px;
            border-radius: 15px; text-align: center;
            transform: scale(0.8); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-icon { font-size: 3.5rem; margin-bottom: 10px; }
        .modal-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #333; }
        .modal-msg { font-size: 0.95rem; color: #666; margin-bottom: 20px; }
        
        .modal-btn {
            background: #dc3545; color: white; border: none; padding: 10px 25px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            transition: 0.2s; width: 100%;
        }
        .modal-btn:hover { background: #c82333; }

        /* ============================
           RESPONSIF (MOBILE)
           ============================ */
        @media (max-width: 480px) {
            .login-card { padding: 30px 20px; }
            h2 { font-size: 1.5rem; }
            .icon-lock { width: 60px; height: 60px; font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="modal-overlay" id="customModal">
        <div class="modal-box">
            <div class="modal-icon">üö´</div>
            <div class="modal-title">Akses Ditolak</div>
            <div class="modal-msg" id="mMsg">Password salah.</div>
            <button class="modal-btn" onclick="closeModal()">Coba Lagi</button>
        </div>
    </div>

    <div class="login-card">
        <div class="icon-lock">üîê</div>
        <h2>Admin Portal</h2>
        <p>Silakan masuk untuk mengelola data.</p>

        <form onsubmit="event.preventDefault(); handleLogin();">
            <input type="password" id="passInput" placeholder="Masukkan Password" required>
            <button type="submit" id="loginBtn">MASUK DASHBOARD</button>
        </form>

        <a href="index.html" class="back-link">&larr; Kembali ke Halaman Utama</a>
    </div>

    <script type="module" src="script.js"></script>
    
    <script>
        // --- 1. SETUP MODAL ---
        const modal = document.getElementById('customModal');
        const mMsg = document.getElementById('mMsg');
        
        function showModal(msg) {
            mMsg.innerText = msg;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            // Fokuskan kembali ke input password agar user langsung bisa ketik
            document.getElementById('passInput').value = '';
            document.getElementById('passInput').focus();
        }

        // --- 2. LOGIKA LOGIN ---
        
        // Cek apakah sudah login sebelumnya? (Auto Redirect)
        if (sessionStorage.getItem('isAdminLoggedIn')) {
            window.location.href = 'admin-dashboard.html';
        }

        function handleLogin() {
            const passVal = document.getElementById('passInput').value;
            const btn = document.getElementById('loginBtn');

            // Efek Loading
            btn.innerHTML = 'Memeriksa...';
            btn.classList.add('loading');

            // Delay sedikit agar efek loading terlihat (Simulasi UX)
            setTimeout(() => {
                // Panggil fungsi loginAdmin dari script.js (yang nempel di window)
                if (window.loginAdmin && window.loginAdmin(passVal)) {
                    // SUKSES
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // GAGAL
                    showModal('Password yang Anda masukkan salah!');
                    btn.innerHTML = 'MASUK DASHBOARD';
                    btn.classList.remove('loading');
                }
            }, 500);
        }
    </script>
</body>
</html>
