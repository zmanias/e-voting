    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg-color: #f4f6f8;
            --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px; /* Lebar maksimal agar enak dibaca di desktop */
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .header img {
            width: 80px; height: 80px;
            background: white; border-radius: 50%; padding: 5px;
            object-fit: contain; margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { margin: 0 0 10px; font-size: 1.5rem; font-weight: 700; }
        .header p { margin: 0; opacity: 0.9; font-size: 0.95rem; line-height: 1.5; }

        /* FORM AREA */
        .form-area { padding: 30px; }

        /* INPUT NIM */
        .input-group { margin-bottom: 30px; }
        .input-group label {
            display: block; text-align: center; margin-bottom: 10px;
            font-weight: 600; color: #555;
        }
        .input-group input {
            width: 100%; padding: 15px; font-size: 1.1rem; text-align: center;
            border: 2px solid #e2e8f0; border-radius: 12px;
            outline: none; transition: 0.3s; box-sizing: border-box;
            background: #f8fafc; color: #333;
        }
        .input-group input:focus {
            border-color: var(--primary); background: white;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
        }

        /* GRID RESPONSIF KEREN */
        .candidates-grid {
            display: grid;
            /* Magic Line: Mengatur kolom otomatis. Min 160px, sisa ruang dibagi rata */
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 15px;
            margin-bottom: 30px;
        }

        /* CARD STYLE */
        .candidate-item { position: relative; cursor: pointer; }
        .candidate-item input { position: absolute; opacity: 0; cursor: pointer; }

        .card-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.2s ease-in-out;
            height: 100%; /* Penting agar tinggi sama */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }

        /* Hover Effect */
        .candidate-item:hover .card-box {
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }

        /* Selected State */
        .candidate-item input:checked + .card-box {
            border-color: var(--success);
            background-color: #f0fdf4; /* Hijau sangat muda */
            box-shadow: 0 0 0 2px var(--success);
            transform: translateY(-4px);
        }

        /* Card Content */
        .card-header { margin-bottom: 10px; }
        .number-badge {
            display: inline-block;
            background: #e2e8f0; color: #475569;
            font-size: 0.75rem; font-weight: bold;
            padding: 4px 10px; border-radius: 20px; margin-bottom: 8px;
        }
        .candidate-item input:checked + .card-box .number-badge {
            background: var(--success); color: white;
        }

        .campus-name {
            font-weight: 700; color: #1e293b; font-size: 1rem; line-height: 1.3;
            margin-bottom: 15px; flex-grow: 1; /* Mendorong tombol ke bawah */
        }

        /* Check Icon (Hidden by default) */
        .check-mark {
            position: absolute; top: -10px; right: -10px;
            background: var(--success); color: white;
            width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; opacity: 0; transform: scale(0);
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10; border: 2px solid white;
        }
        .candidate-item input:checked + .card-box .check-mark {
            opacity: 1; transform: scale(1);
        }

        /* Tombol Drive */
        .btn-drive {
            display: block; width: 100%;
            background: #eff6ff; color: #1d4ed8;
            padding: 10px 0; border-radius: 8px;
            text-decoration: none; font-size: 0.85rem; font-weight: 600;
            border: 1px solid #dbeafe; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-drive:hover { background: #dbeafe; border-color: #bfdbfe; }
        .btn-drive svg { width: 16px; height: 16px; }

        /* SUBMIT BUTTON */
        .btn-submit {
            width: 100%; padding: 18px;
            background: var(--success); color: white;
            font-size: 1.1rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            border: none; border-radius: 12px; cursor: pointer;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.3);
            transition: 0.3s;
        }
        .btn-submit:hover { background: #218838; transform: translateY(-2px); box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4); }
        .btn-submit:active { transform: translateY(0); }
        .btn-submit.loading { background: #94a3b8; cursor: wait; transform: none; box-shadow: none; }

        /* FOOTER */
        .footer { margin-top: 25px; text-align: center; color: #94a3b8; font-size: 0.8rem; }
        .footer a { color: #64748b; text-decoration: none; }

        /* MODAL (Tetap sama, hanya dirapikan dikit) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-box {
            background: white; width: 90%; max-width: 350px; padding: 30px;

            transform: scale(0.9); transition: 0.3s;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-btn {
            background: #0f172a; color: white; border: none; padding: 12px;

        }
    </style>

    <script>
        // --- LOGIKA JAVASCRIPT ---
        
        // 1. Modal Control
        const modal = document.getElementById('customModal');
        const mTitle = document.getElementById('mTitle');
        const mMsg = document.getElementById('mMsg');
        const mBtn = document.querySelector('.modal-btn');

        function showModal(title, msg, isSuccess) {
            mTitle.innerText = title;
            mMsg.innerText = msg;
            mTitle.style.color = isSuccess ? '#28a745' : '#dc3545';
            mBtn.style.background = isSuccess ? '#28a745' : '#dc3545';
            modal.classList.add('active');
        }

        function closeModal() { modal.classList.remove('active'); }

        // 2. Override Alert
        window.alert = function(msg) {
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = 'üîí KIRIM SUARA SAYA';
            btn.classList.remove('loading');
            
            const lower = msg.toLowerCase();
            if (lower.includes('sukses') || lower.includes('terima')) {
                showModal('Berhasil!', msg, true);
                document.getElementById('nimInput').value = '';
                document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
            } else {
                showModal('Perhatian', msg, false);
            }
        };

        // 3. Handle Vote
        function handleVote() {
            const nimVal = document.getElementById('nimInput').value.trim();
            const selected = document.querySelector('input[name="candidate"]:checked');
            
            if(!nimVal) return showModal('Ups!', 'Isi NIM dulu ya.', false);
            if(!selected) return showModal('Ups!', 'Pilih salah satu kandidat.', false);

            const btn = document.getElementById('submitBtn');
            btn.innerHTML = '‚è≥ Mengirim...';
            btn.classList.add('loading');

            if(window.submitVote) {
                window.submitVote(nimVal, selected.value);
            } else {
                alert("Script database belum termuat. Refresh halaman.");
            }
        }
