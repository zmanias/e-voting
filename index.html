    <style>
        /* ============================
           LAYOUT UTAMA
           ============================ */
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: sans-serif;
        }

        .vote-card {
            background: white;
            width: 100%;
            max-width: 800px; /* Diperlebar sedikit agar kartu lega */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
        }

        /* HEADER */
        .header-banner {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header-banner img {
            width: 80px; height: 80px;
            background: white; border-radius: 50%; padding: 5px;
            object-fit: contain; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .header-banner h1 { margin: 10px 0 5px; font-size: 1.5rem; }
        .header-banner p { margin: 0; opacity: 0.9; font-size: 0.9rem; }

        .form-area { padding: 30px; }

        /* INPUT NIM */
        .input-group-lg { margin-bottom: 25px; text-align: center; }
        .input-group-lg label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        .input-group-lg input {
            width: 100%; padding: 15px; font-size: 1.2rem; text-align: center;
            border: 2px solid #ddd; border-radius: 10px; letter-spacing: 2px;
            transition: all 0.3s; outline: none;
        }
        .input-group-lg input:focus { border-color: #007bff; box-shadow: 0 0 8px rgba(0,123,255,0.2); }

        /* GRID KANDIDAT */
        .candidates-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsif */
            gap: 20px; 
            margin-bottom: 30px;
        }

        /* ============================
           ANIMASI FLIP CARD (3D)
           ============================ */
        .candidate-option {
            cursor: pointer;
            perspective: 1000px; /* Memberikan efek kedalaman 3D */
            display: block;
        }
        
        /* Sembunyikan Radio Button */
        .candidate-option input[type="radio"] { display: none; }

        /* Container Kartu (Flipper) */
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 320px; /* Tinggi kartu harus ditetapkan */
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* LOGIKA FLIP SAAT DIKLIK (CHECKED) */
        .candidate-option input[type="radio"]:checked + .flip-card-inner {
            transform: rotateY(180deg);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5); /* Glow Hijau */
        }

        /* Sisi Depan & Belakang */
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #eee;
            background: white;
            box-sizing: border-box;
        }

        /* STYLE DEPAN (FOTO) */
        .flip-card-front {
            color: black;
        }
        .flip-card-front img {
            width: 100%; height: 160px; object-fit: cover;
            border-radius: 8px; margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .flip-card-front h3 { margin: 5px 0; color: #333; }
        .flip-card-front p { font-size: 0.9rem; color: #777; }
        .tap-hint { font-size: 0.8em; color: #aaa; margin-top: 10px; font-style: italic; }

        /* STYLE BELAKANG (VISI MISI) */
        .flip-card-back {
            background-color: #f0fff4; /* Hijau muda */
            color: #333;
            transform: rotateY(180deg); /* Dibalik secara default */
            border: 2px solid #28a745;
        }
        .flip-card-back h3 { color: #28a745; margin-bottom: 10px; border-bottom: 2px solid #28a745; padding-bottom: 5px; }
        .flip-card-back p { font-size: 0.9rem; line-height: 1.5; color: #555; }
        
        /* Ikon Centang (Hanya muncul di belakang) */
        .check-icon {
            margin-top: 15px;
            background: #28a745; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* TOMBOL SUBMIT */
        .btn-submit {
            width: 100%; padding: 16px;
            background: #28a745; color: white; font-size: 1.1rem; font-weight: bold;
            border: none; border-radius: 10px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-submit:hover { background: #218838; transform: translateY(-2px); }
        .btn-submit.loading { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }

        .footer-info { text-align: center; margin-top: 20px; font-size: 0.8rem; color: #aaa; }
        .footer-info a { color: #aaa; text-decoration: none; }
        .footer-info a:hover { text-decoration: underline; }

        /* ============================
           MODAL POPUP
           ============================ */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-box {
            background: white; padding: 30px; width: 90%; max-width: 400px;
            border-radius: 15px; text-align: center;
            transform: scale(0.8); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .modal-overlay.active .modal-box { transform: scale(1); }

        .modal-icon { font-size: 4rem; margin-bottom: 10px; }
        .modal-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 10px; color: #333; }
        .modal-msg { font-size: 1rem; color: #666; margin-bottom: 25px; line-height: 1.5; }
        
        .modal-btn {
            background: #007bff; color: white; border: none; padding: 12px 30px;

            transition: 0.2s; width: 100%;
        }
        .modal-btn:hover { background: #0056b3; }
        .modal-btn.error { background: #dc3545; }
        .modal-btn.error:hover { background: #c82333; }
    </style>
</head>

    <script>
        // --- 1. MODAL LOGIC ---
        const modal = document.getElementById('customModal');
        const mTitle = document.getElementById('mTitle');
        const mMsg = document.getElementById('mMsg');
        const mIcon = document.getElementById('mIcon');
        const mBtn = document.querySelector('.modal-btn');

        function showModal(title, message, type) {
            mTitle.innerText = title;
            mMsg.innerText = message;
            
            if (type === 'success') {
                mIcon.innerText = 'üéâ';
                mTitle.style.color = '#28a745';
                mBtn.className = 'modal-btn';
                mBtn.innerText = 'Tutup';
            } else {
                mIcon.innerText = '‚ö†Ô∏è';
                mTitle.style.color = '#dc3545';
                mBtn.className = 'modal-btn error';
                mBtn.innerText = 'Coba Lagi';
            }
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        // --- 2. OVERRIDE ALERT ---
        window.alert = function(msg) {
            const btn = document.getElementById('submitBtn');
            const lowerMsg = msg.toLowerCase();
            
            btn.innerHTML = 'üîí KONFIRMASI PILIHAN';
            btn.classList.remove('loading');

            if (lowerMsg.includes('sukses') || lowerMsg.includes('terima kasih')) {
                showModal("Berhasil!", msg, 'success');
                document.getElementById('nimInput').value = '';
                document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
            } 
            else if (lowerMsg.includes('sudah memilih')) {
                showModal("Akses Ditolak", msg, 'error');
            } 
            else if (lowerMsg.includes('tidak terdaftar') || lowerMsg.includes('salah')) {
                showModal("Gagal", msg, 'error');
            } 
            else {
                showModal("Informasi", msg, 'error');
            }
        };

        // --- 3. HANDLE VOTE ---
        function handleVote() {
            const nimVal = document.getElementById('nimInput').value.trim();
            const selected = document.querySelector('input[name="candidate"]:checked');
            const btn = document.getElementById('submitBtn');

            if (!nimVal) {
                showModal("Data Kurang", "Harap masukkan NIM Anda terlebih dahulu!", 'error');
                return;
            }
            if (!selected) {
                showModal("Data Kurang", "Harap klik salah satu kartu kandidat untuk memilih!", 'error');
                return;
            }

            btn.innerHTML = '‚è≥ Memproses...';
            btn.classList.add('loading');

            if (window.submitVote) {
                window.submitVote(nimVal, selected.value);
            } else {
                showModal("Error", "Sistem belum siap. Refresh halaman.", 'error');
                btn.classList.remove('loading');
            }
        }
    </script>
